name: Linux Builds for Net::AMQP::RabbitMQ
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linux-tests:
    name: "perl v${{ matrix.perl-version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - "5.40"
          - "5.38"
          - "5.36"
          - "5.34"
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:

      - name: Check out code (w/submodules)
        uses: actions/checkout@main
        with:
          submodules: recursive

      - name: Install Perl dependencies
        uses: perl-actions/install-with-cpanm@v1
        with:
          cpanfile: "cpanfile"
          sudo: false
          args: "--with-test"

      - name: Prep the C module
        run: |
          apt -y update
          apt -y install ca-certificates gpg wget
          test -f /usr/share/doc/kitware-archive-keyring/copyright || wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ jammy main' | tee /etc/apt/sources.list.d/kitware.list >/dev/null
          apt -y install cmake
          cd rabbitmq-c
          cmake .
          cd -

      - name: Run CI tests
        run: sh ./ci/run-ci-tests.sh
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          IS_OSX: false
          PERL_VERSION: ${{ matrix.perl-version }}
